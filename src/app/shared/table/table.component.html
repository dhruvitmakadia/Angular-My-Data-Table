<input type="text" [(ngModel)]="query" placeholder="Search..">
<table>
    <tr>
        <th (click)="sort('name')">Full Name
            <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th (click)="sort('email')">Email
            <span class="glyphicon sort-icon" *ngIf="key =='email'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th (click)="sort('mobile')">Mobile
            <span class="glyphicon sort-icon" *ngIf="key =='mobile'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th (click)="sort('addresses')">Address
            <span class="glyphicon sort-icon" *ngIf="key =='addresses'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th (click)="sort('department')">Department
            <span class="glyphicon sort-icon" *ngIf="key =='department'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let data of dataObject | async | search:'name,email,mobile,addresses,department':query | sort: key : reverse">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobile}}</td>
        <td><span *ngFor="let address of data.addresses">=> {{address.street}} {{address.city}} {{address.state}} {{address.postcode}} <br></span></td>
        <td>{{data.department}}</td>
        <td>
            <a (click)="edit(data.id)" style="cursor: pointer"><i class="glyphicon glyphicon-pencil"
                    style="font-size: 20px; color: green"></i></a>
            &nbsp;
            <a (click)="delete(data.id)" style="cursor: pointer"><i class="glyphicon glyphicon-trash"
                    style="font-size: 20px; color: red"></i></a>
        </td>
    </tr>
</table>
